<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pengaduan Masyarakat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        max-width: 100%;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
        background: white;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      header img {
        width: 100px;
        height: auto;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input, select, textarea {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        padding: 0.75rem;
        background: steelblue;
        color: white;
        border: none;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #4682b4;
      }

      #status {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        form {
          padding: 1rem;
        }

        button {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://images.app.goo.gl/NQ2bovnbn1xKr7yR6" alt="Logo" />
    </header>

    <h2>Form Pengaduan Masyarakat</h2>

    <form id="pengaduanForm">
      <input type="text" name="namapelapor" placeholder="Nama Pelapor" required />

      <select name="jenispengaduan" required>
        <option value="">-- Pilih Jenis Pengaduan --</option>
        <option value="Area Toilet Kotor">Area Toilet Kotor</option>
        <option value="Area Kampung Eropa Kotor">Area Kampung Eropa Kotor</option>
        <option value="Sampah Menumpuk">Sampah Menumpuk</option>
      </select>

      <select name="lokasikejadian" required>
        <option value="">-- Pilih Lokasi Kejadian --</option>
        <option value="PSC">PSC</option>
        <option value="PRC">PRC</option>
      </select>

      <input type="date" name="tanggal" required />
      <input type="file" name="foto" accept="image/*" required />

      <button type="submit">Kirim</button>
    </form>

    <p id="status"></p>

    <script>
      const form = document.getElementById("pengaduanForm");
      const status = document.getElementById("status");
      const scriptURL = "https://script.google.com/macros/s/AKfycbwBHtYMd88QU8Tg3UfN43r9glnYPB48lN3GJLJzp3KS9W6zlXcK_FTSxqH3d_ylW2k-Gw/exec";

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        status.textContent = "Mengirim...";

        const fileInput = form.querySelector('input[name="foto"]');
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onloadend = () => {
          const data = new FormData(form);
          data.set("foto", reader.result);

          fetch(scriptURL, { method: "POST", body: data })
            .then((res) => res.text())
            .then((txt) => {
              status.textContent = txt;
              form.reset();
            })
            .catch((err) => (status.textContent = "Error: " + err));
        };

        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
