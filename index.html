<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pengaduan Masyarakat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      header img {
        width: 120px;
        height: auto;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      input, select {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: steelblue;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #4682b4;
      }

      #status {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
      }

      #status.success {
        color: green;
      }

      #status.error {
        color: red;
      }

      #preview {
        max-width: 100%;
        display: block;
        margin: 1rem auto;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
  <img src="https://raw.githubusercontent.com/jijanied/perkim/main/assets/logo.png" alt="Logo" />
    </header>

    <h2>Form Pengaduan Masyarakat</h2>

    <form id="pengaduanForm">
      <input type="text" name="namapelapor" placeholder="Nama Pelapor" required />

      <select name="jenispengaduan" required>
        <option value="">-- Pilih Jenis Pengaduan --</option>
        <option value="Area Toilet Kotor">Area Toilet Kotor</option>
        <option value="Area Kampung Eropa Kotor">Area Kampung Eropa Kotor</option>
        <option value="Sampah Menumpuk">Sampah Menumpuk</option>
      </select>

      <select name="lokasikejadian" required>
        <option value="">-- Pilih Lokasi Kejadian --</option>
        <option value="PSC">PSC</option>
        <option value="PRC">PRC</option>
      </select>

      <input type="date" name="tanggal" required />
      <input type="file" name="foto" accept="image/*" required />
      <img id="preview" style="display:none;" />

      <button type="submit">Kirim</button>
    </form>

    <p id="status"></p>

    <script>
      const form = document.getElementById("pengaduanForm");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      const scriptURL = "https://script.google.com/macros/s/AKfycbwBHtYMd88QU8Tg3UfN43r9glnYPB48lN3GJLJzp3KS9W6zlXcK_FTSxqH3d_ylW2k-Gw/exec";

      form.foto.addEventListener("change", () => {
        const file = form.foto.files[0];
        if (!file) return;
        
        if (file.size > 2 * 1024 * 1024) {
          status.textContent = "Ukuran file maksimal 2MB.";
          status.className = "error";
          form.foto.value = "";
          preview.style.display = "none";
          return;
        }

        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        status.textContent = "Mengirim...";
        status.className = "";

        const file = form.foto.files[0];
        if (!file) {
          status.textContent = "Silakan pilih file gambar.";
          status.className = "error";
          return;
        }

        const reader = new FileReader();
        reader.onloadend = () => {
          const data = new FormData(form);
          data.set("foto", reader.result);

          fetch(scriptURL, {
            method: "POST",
            body: data
          })
            .then((res) => res.text())
            .then((text) => {
              status.textContent = text;
              status.className = "success";
              form.reset();
              preview.style.display = "none";
            })
            .catch((err) => {
              status.textContent = "Error: " + err.message;
              status.className = "error";
            });
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
