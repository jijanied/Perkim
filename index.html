<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengaduan Masyarakat</title>
  <link rel="icon" href="assets/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: linear-gradient(-45deg, #74ebd5, #acb6e5, #d4fc79, #96e6a1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 480px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header img {
      height: 70px;
      margin-bottom: 0.5rem;
    }

    .header h2 {
      font-size: 1.75rem;
      margin: 0;
      color: #2c3e50;
    }

    .intro {
      background: #ffffff;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      text-align: justify;
    }

    form {
      background: #ffffff;
      padding: 1.25rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
    }

    input,
    select {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fefefe;
      transition: border 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: #3498db;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }

    #preview {
      display: none;
      margin: 1rem auto;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 0.5rem;
      }

      .header h2 {
        font-size: 1.5rem;
      }
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success flash effect */
    .success-anim {
      animation: successFlash 0.6s ease;
    }

    @keyframes successFlash {
      0% { background-color: #d4edda; }
      100% { background-color: white; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.png" alt="Logo" />
      <h2>Form Pengaduan Masyarakat</h2>
    </div>

    <div class="intro">
      <p>
        Formulir ini digunakan untuk menyampaikan pengaduan masyarakat terkait kebersihan di lingkungan PSC dan PRC. Silakan isi data dengan lengkap dan unggah foto sebagai bukti untuk ditindaklanjuti oleh petugas.
      </p>
    </div>

    <form id="pengaduanForm">
      <input type="text" name="namapelapor" placeholder="Nama Pelapor" required />
      <select name="jenispengaduan" required>
        <option value="">-- Pilih Jenis Pengaduan --</option>
        <option value="Area Toilet Kotor">Area Toilet Kotor</option>
        <option value="Area Kampung Eropa Kotor">Area Kampung Eropa Kotor</option>
        <option value="Sampah Menumpuk">Sampah Menumpuk</option>
      </select>
      <select name="lokasikejadian" required>
        <option value="">-- Pilih Lokasi Kejadian --</option>
        <option value="PSC">PSC</option>
        <option value="PRC">PRC</option>
      </select>
      <input type="date" name="tanggal" required />
      <input type="file" name="foto" accept="image/*" required />
      <img id="preview" />
      <button type="submit">Kirim</button>
    </form>

    <p id="status"></p>
  </div>

  <footer class="footer">
    <small>Â©2025 Dinas Perkim Kota Madiun. All rights reserved.</small>
  </footer>

  <script>
    const form = document.getElementById("pengaduanForm");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    const scriptURL = "https://script.google.com/macros/s/AKfycbwvptIaZyohNrVQi561ph8GPP8oxKnJi5NbO3gCYUKyg9Ol8I1IYCvR34_tlfHbsW3yYw/exec"; // Ganti URL ini!

    form.foto.addEventListener("change", () => {
      const file = form.foto.files[0];
      if (!file) return;

      if (file.size > 2 * 1024 * 1024) {
        status.textContent = "Ukuran file maksimal 2MB.";
        status.className = "error";
        form.foto.value = "";
        preview.style.display = "none";
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      status.innerHTML = `Mengirim <span class="spinner"></span>`;
      status.className = "";

      const reader = new FileReader();
      reader.onloadend = () => {
        const data = new FormData(form);
        data.set("foto", reader.result);

        fetch(scriptURL, {
          method: "POST",
          body: data,
        })
        .then((res) => res.text())
        .then((text) => {
          status.textContent = text;
          status.className = "success";
          form.reset();
          preview.style.display = "none";

          // Efek sukses animasi
          form.classList.add("success-anim");
          setTimeout(() => form.classList.remove("success-anim"), 600);
        })
        .catch((err) => {
          status.textContent = "Error: " + err.message;
          status.className = "error";
        });
      };
      reader.readAsDataURL(form.foto.files[0]);
    });
  </script>
</body>
</html>
